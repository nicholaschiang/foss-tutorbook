<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tutorbook</title>

    <!-- Disable tap highlight on IE -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon//favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#6200EE"
    />

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/favicon/manifest.json" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Tutorbook" />
    <meta name="theme-color" content="#6200EE" />
    <meta
      name="description"
      content="App designed to optimize the process required to get a student with a qualified tutor."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Tutorbook" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#6200EE" />

    <!-- Tile icon for Win8 -->
    <!-- <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F"> -->
    <!-- App Styling -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Coming Soon</h1>
      <p>
        Tutorbook is currently undergoing maintenance operations and will be
        back online soon (on 1/8/2020 by the latest). For more information,
        <a href="mailto:nicholaschiang@tutorbook.app">email me</a>.
      </p>
    </div>
  </body>
</html>

<html>
  <head>
    <title>Tutorbook Signup</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      name="description"
      content="Web app that enables schools to manage (online and in-person) peer tutoring like never before."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon/favicon-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="translucent-black"
    />
    <meta name="apple-mobile-web-app-title" content="Tutorbook" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#6200EE"
    />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Tutorbook" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="manifest" href="/favicon/manifest.json" />

    <!-- Add to homescreen for Windows -->
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-navbutton-color" content="#6200EE" />

    <!-- Styling from Typeform -->
    <style type="text/css">
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      iframe {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        border: 0;
      }
    </style>
  </head>

  <body>
    <!-- Typeform Embed -->
    <iframe
      id="typeform-full"
      width="100%"
      height="100%"
      frameborder="0"
      allow="camera; microphone; autoplay; encrypted-media;"
      src="https://tutorbook.typeform.com/to/dRd9CV"
    ></iframe>
    <script
      type="text/javascript"
      src="https://embed.typeform.com/embed.js"
    ></script>
  </body>
</html>

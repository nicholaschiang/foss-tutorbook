<form class="email-form" action="/signup/">
  <div class="email-form__input-wrapper">
    <input
      type="email"
      id="email"
      class="email-form__input"
      autocapitalize="none"
      autocorrect="off"
      spellcheck="false"
      aria-required="true"
      aria-invalid="false"
      aria-describedby="signup-cta-error"
      placeholder="Your email address"
      value=""
    />
  </div>
  <button class="email-form__submit" type="submit">
    Get started
  </button>
  <span id="signup-cta-error" class="email-form__error-message"></span>
</form>

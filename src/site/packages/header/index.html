<header class="site-header">
  <div class="header-nav-mobile__header-content-wrapper">
    <a href="/" aria-label="Tutorbook Home">
      <img class="header-nav-mobile__logo-img" src="logo.svg" />
    </a>
    <button
      id="open-menu-btn"
      type="button"
      class="header-nav-mobile__menu-button-wrapper"
      aria-label="Open and close navigation menu"
      aria-haspopup="true"
    >
      <span
        class="header-nav-mobile__menu-line header-nav-mobile__menu-line--top"
      ></span>
      <span
        class="header-nav-mobile__menu-line header-nav-mobile__menu-line--bottom"
      ></span>
    </button>
    <div class="header-nav-mobile__menu" aria-hidden="true" role="menu">
      <ul class="header-nav-mobile__category-wrapper">
        <li class="header-nav-mobile__category-item">
          <a class="header-nav-mobile__category-item-link" href="/legal/">
            Terms &amp; Policies
          </a>
        </li>
        <li class="header-nav-mobile__category-item">
          <a
            class="header-nav-mobile__category-item-link"
            href="https://medium.com/tutorbook"
          >
            The blog
          </a>
        </li>
        <li class="header-nav-mobile__category-item">
          <a class="header-nav-mobile__category-item-link" href="/docs/">
            Developers
          </a>
        </li>
        <li class="header-nav-mobile__category-item">
          <a class="header-nav-mobile__category-item-link" href="/app/">
            Sign in
          </a>
        </li>
      </ul>
      <span class="header-nav-mobile__email-form-wrapper">
        <email-form small color="black-fill"></email-form>
      </span>
    </div>
  </div>
  <div class="header-nav-desktop__content-wrapper">
    <a
      class="header-nav-desktop__logo-link"
      href="/"
      aria-label="Tutorbook Home"
    >
      <div class="header-nav-desktop__wordmark">
        <img class="header-nav-desktop__wordmark-img" src="wordmark.svg" />
      </div>
      <div class="header-nav-desktop__logo">
        <img class="header-nav-desktop__logo-img" src="logo.svg" />
      </div>
    </a>
    <div class="header-nav-desktop__menu-right-container">
      <nav class="header-menu-bar__menu-item-wrapper">
        <ul role="menubar">
          <li class="header-menu-bar__menu-item">
            <a href="/legal/" class="header-menu-bar__menu-item-link">
              Terms &amp; Policies
            </a>
          </li>
          <li class="header-menu-bar__menu-item">
            <a
              href="https://medium.com/tutorbook"
              class="header-menu-bar__menu-item-link"
            >
              The blog
            </a>
          </li>
          <li class="header-menu-bar__menu-item">
            <a href="/docs/" class="header-menu-bar__menu-item-link">
              Developers
            </a>
          </li>
          <li class="header-menu-bar__menu-item">
            <a href="/app/" class="header-menu-bar__menu-item-link">
              Sign in
            </a>
          </li>
        </ul>
      </nav>
      <span class="header-nav-desktop__cta-link">
        <cta-link small noarrow color="black" href="/signup/"
          >Get started</cta-link
        >
      </span>
      <span class="header-nav-desktop__email-form-wrapper">
        <email-form small color="black-fill"></email-form>
      </span>
    </div>
  </div>
</header>
